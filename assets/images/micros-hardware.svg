<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a0e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Hardware Icons -->
  <g transform="translate(200, 150)">
    <!-- Workstation -->
    <rect x="-80" y="-40" width="70" height="50" fill="white" rx="5" />
    <rect x="-75" y="-35" width="60" height="40" fill="#e9ecef" rx="2" />
    <rect x="-65" y="15" width="40" height="5" fill="#dee2e6" rx="2" />
    
    <!-- Tablet -->
    <rect x="20" y="-30" width="40" height="60" fill="white" rx="5" />
    <rect x="25" y="-25" width="30" height="45" fill="#e9ecef" rx="2" />
    <circle cx="40" cy="25" r="3" fill="#dee2e6" />
    
    <!-- Printer -->
    <rect x="-30" y="-10" width="40" height="30" fill="white" rx="3" />
    <rect x="-25" y="-5" width="30" height="20" fill="#dee2e6" rx="2" />
    <rect x="-20" y="-15" width="20" height="10" fill="white" />
    
    <!-- Text -->
    <text x="0" y="-50" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">MICROS HARDWARE</text>
  </g>
</svg>