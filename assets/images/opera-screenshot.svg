  <rect x="260" y="150" width="220" height="100" rx="5" ry="5" fill="#e9f0f8" stroke="#c5d6e8" stroke-width="1"/>
  <text x="280" y="180" font-family="Arial" font-size="16" fill="#333">Occupancy Rate</text>
  <text x="280" y="220" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3">78%</text>
  
  <rect x="500" y="150" width="220" height="100" rx="5" ry="5" fill="#e9f0f8" stroke="#c5d6e8" stroke-width="1"/>
  <text x="520" y="180" font-family="Arial" font-size="16" fill="#333">Revenue</text>
  <text x="520" y="220" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3">$12,450</text>
  
  <rect x="260" y="270" width="220" height="100" rx="5" ry="5" fill="#e9f0f8" stroke="#c5d6e8" stroke-width="1"/>
  <text x="280" y="300" font-family="Arial" font-size="16" fill="#333">Arrivals Today</text>
  <text x="280" y="340" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3">24</text>
  
  <rect x="500" y="270" width="220" height="100" rx="5" ry="5" fill="#e9f0f8" stroke="#c5d6e8" stroke-width="1"/>
  <text x="520" y="300" font-family="Arial" font-size="16" fill="#333">Departures Today</text>
  <text x="520" y="340" font-family="Arial" font-size="24" font-weight="bold" fill="#0056b3">18</text>
