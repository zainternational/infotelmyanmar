<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f7fa"/>
  
  <!-- Window Frame -->
  <rect x="50" y="50" width="700" height="400" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Window Header -->
