  <text x="70" y="75" font-family="Arial" font-size="16" fill="#fff">Oracle Hospitality OPERA Cloud Property Management System</text>
  
  <!-- Window Controls -->
  <circle cx="720" cy="70" r="8" fill="#ff5f57"/>
  <circle cx="695" cy="70" r="8" fill="#ffbd2e"/>
  <circle cx="670" cy="70" r="8" fill="#28ca41"/>
  
  <!-- Sidebar -->
  <rect x="50" y="90" width="180" height="360" fill="#f0f4f8"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="60" y="110" width="160" height="40" rx="3" ry="3" fill="#0056b3"/>
  <text x="80" y="135" font-family="Arial" font-size="14" fill="#fff">Dashboard</text>
  
  <rect x="60" y="160" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="185" font-family="Arial" font-size="14" fill="#333">Reservations</text>
  
  <rect x="60" y="210" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="235" font-family="Arial" font-size="14" fill="#333">Front Desk</text>
  
  <rect x="60" y="260" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="285" font-family="Arial" font-size="14" fill="#333">Housekeeping</text>
  
  <rect x="60" y="310" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="335" font-family="Arial" font-size="14" fill="#333">Reports</text>
  
  <rect x="60" y="360" width="160" height="40" rx="3" ry="3" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="385" font-family="Arial" font-size="14" fill="#333">Configuration</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="100" width="500" height="340" fill="#fff"/>
  
  <!-- Dashboard Title -->
  <text x="260" y="130" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Dashboard</text>
  
